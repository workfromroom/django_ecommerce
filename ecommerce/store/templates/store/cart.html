{%extends 'store/main.html'%}
{%load static%}
{%block content%}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{%url 'store'%}">Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>items: <strong>3</strong></h5></th>
                    <th><h5>items: <strong>$42</strong></h5></th>
                    <th><a style="float:right ; margin:5px" class="btn btn-success" href="{%url 'checkout'%}"></a></th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2">pict</div>
                <div style="flex:2">item</div>
                <div style="flex:1">price</div>
                <div style="flex:1">quantity</div>
                <div style="flex:1">total</div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{%static 'images/placeholder.png'%}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$28</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{%static 'images/arrow-up.png'%}">
                        <img class="chg-quantity" src="{%static 'images/arrow-down.png'%}">
                    </div>
                </div>
                <div style="flex:1"><p>$32</p></div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
